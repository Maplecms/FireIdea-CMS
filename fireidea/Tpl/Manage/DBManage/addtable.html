<div class="ajax_container"> 
  <script src="/Public/js/valid.js" type="text/javascript"></script>
  <table  align="center" class="table table-bordered  table-striped">
    <tr>
      <td align="left">{$Think.lang.L_CURRENT_PATH}: {$Think.lang.L_MODULE_MANAGE} > {$Think.lang.L_CREATETABLE}</td>
    </tr>
  </table>
  <form name="ajaxform_add" action="{:U('createtable')}" method="post" id="ajaxform_add" class="form-horizontal">
    <fieldset>
      <input type="hidden" name="module_keyword" value="{$module_keyword}"/>
       <div class="control-group">
        <label for="value" class="control-label">{$Think.lang.L_TABLENAME}</label>
        <div class="controls">
          <input type="text" id="value" class="input-xlarge" name="table_name" maxlength="200" value="" vtype="username" tips="{$Think.lang.L_JS_FIELD_MUST_CHAR_NUMBER_SLASH}" onkeyup="doValidate(this)"/>
          <span class="help-inline"></span>
          <p class="help-block">{$Think.lang.L_VALIDATE_USERNAME}</p>
        </div>
      </div>
      <div class="control-group">
        <label for="note" class="control-label">{$Think.lang.L_DESCRIPTION}</label>
        <div class="controls">
          <textarea rows="3"  name="note" id="note" class="input-xlarge"></textarea>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-primary" type="submit">{$Think.lang.L_SUBMIT}</button>
      </div>
    </fieldset>
  </form>
  &nbsp; </div>
