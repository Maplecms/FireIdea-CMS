<div class="ajax_container"> 
  <script src="/Public/js/valid.js" type="text/javascript"></script>
  <table  align="center" class="table table-bordered  table-striped">
    <tr>
      <td align="left">{$Think.lang.L_CURRENT_PATH}: {$Think.lang.L_MODULE_MANAGE} > {$Think.lang.L_FIELDNAME} > {$Think.lang.L_EDIT}</td>
    </tr>
  </table>
  <form name="ajaxform_add" action="{:U('updatefield')}" method="post" id="ajaxform_add" class="form-horizontal">
    <fieldset>
      <input type="hidden" name="id" value="{$vo.id}"/>
      <div class="control-group">
        <label for="name" class="control-label">{$Think.lang.L_DISPLAYNAME}</label>
        <div class="controls">
          <input type="text" id="name" class="input-xlarge" name="name" maxlength="200" value="{$vo.name}" vtype="notempty" tips="{$Think.lang.L_JS_FIELD_REQUIRE}"   onkeyup="doValidate(this)" />
          <span class="help-inline"></span>
          <p class="help-block">{$Think.lang.L_VALIDATE_REQUESTED}</p>
        </div>
      </div>
      <div class="control-group">
        <label for="value" class="control-label">{$Think.lang.L_FIELDNAME}</label>
        <div class="controls">
          <input type="text" id="value" class="input-xlarge" name="field" maxlength="200" value="{$vo.field}" vtype="username" tips="{$Think.lang.L_JS_FIELD_MUST_CHAR_NUMBER_SLASH}" onkeyup="doValidate(this)"/>
          <span class="help-inline"></span>
          <p class="help-block">{$Think.lang.L_VALIDATE_USERNAME}</p>
        </div>
      </div>
      <div class="control-group">
        <label for="field_type" class="control-label">{$Think.lang.L_FIELDTYPE}</label>
        <div class="controls"> {$ENUM_DBFIELDTYPE} <span class="help-inline"></span>
          
        </div>
      </div>
      <div class="control-group">
        <label for="value" class="control-label">{$Think.lang.L_INDEX}</label>
        <div class="controls">
        <neq name="vo.index" value="1">
          {$ENUM_DBINDEXTYPE}
        </neq>
        </div>
      </div>
      <div class="form-actions">
        <input class="btn btn-primary" type="submit" value="{$Think.lang.L_SUBMIT}"/>
      </div>
    </fieldset>
  </form>
  &nbsp; </div>
