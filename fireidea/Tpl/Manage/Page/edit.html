<include file="Public:header" />
<form action="{:U('update')}" method="post" name="fomr1" class="form-horizontal" >
<input type="hidden" value="{$vo.id}" name="id" />
  <fieldset>
    <div class="control-group">
      <label for="name" class="control-label">{$Think.lang.L_NAME}</label>
      <div class="controls">
        <input type="text" id="name" class="input-xlarge" name="name" maxlength="100" value="{$vo.name}" vtype="notempty" tips="{$Think.lang.L_JS_FIELD_REQUIRE}"   onkeyup="doValidate(this)" />
        <span class="help-inline"></span>
        <p class="help-block">{$Think.lang.L_VALIDATE_REQUESTED}</p>
      </div>
    </div>
    <div class="control-group">
      <label for="keyword" class="control-label">{$Think.lang.L_FILENAME}</label>
      <div class="controls">
        <input type="text" id="keyword" class="input-xlarge" name="filename" maxlength="20" value="{$vo.filename}"  disabled="disabled"/>
        <span class="help-inline"></span>
        <p class="help-block">{$Think.lang.L_VALIDATE_USERNAME}</p>
      </div>
    </div>
    <div class="control-group">
      <label for="active" class="control-label">{$Think.lang.L_PAGE_TYPE}</label>
      <div class="controls">
        {$ENUM_PAGETYPE}
      </div>
    </div>
    <div class="control-group">
      <label for="textarea" class="control-label">{$Think.lang.L_DESCRIPTION}</label>
      <div class="controls">
        <textarea rows="3"  name="note" id="note" class="input-xlarge">{$vo.note}</textarea>
      </div>
    </div>
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">{$Think.lang.L_SUBMIT}</button>
      <button class="btn" type="reset">{$Think.lang.L_RESET}</button>
    </div>
  </fieldset>
</form>
<include file="Public:footer" />
