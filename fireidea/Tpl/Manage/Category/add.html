<include file="Public:header" />
<link rel="stylesheet" href="/Public/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script src="/Public/js/jquery.ztree.all-3.1.min.js" type="text/javascript"></script>
<form action="{:U('addnew')}" method="post" name="fomr1" class="form-horizontal" >
  <fieldset>
    <div class="control-group">
      <label for="name" class="control-label">{$Think.lang.L_NAME}</label>
      <div class="controls">
        <input type="text" id="name" class="input-xlarge" name="name" maxlength="100" value="" vtype="notempty" tips="{$Think.lang.L_JS_FIELD_REQUIRE}"   onkeyup="doValidate(this)"/>
        <span class="help-inline"></span>
        <p class="help-block">{$Think.lang.L_VALIDATE_REQUESTED}</p>
      </div>
    </div>
    <div class="control-group">
      <label for="keyword" class="control-label">{$Think.lang.L_SLUG}</label>
      <div class="controls">
        <input type="text" id="slug" class="input-xlarge" name="slug" maxlength="200" value="" vtype="username" tips="{$Think.lang.L_JS_FIELD_MUST_CHAR_NUMBER_SLASH}" onkeyup="doValidate(this)"/>
        <span class="help-inline"></span>
        <p class="help-block">{$Think.lang.L_VALIDATE_USERNAME}</p>
      </div>
    </div>
    <div class="control-group">
      <label for="active" class="control-label">{$Think.lang.L_STATUS}</label>
      <div class="controls"> {$DROPDOWN_STATUS} </div>
    </div>
    <div class="control-group">
      <label for="description" class="control-label">{$Think.lang.L_DESCRIPTION}</label>
      <div class="controls">
        <textarea rows="3"  name="description" id="description" class="input-xlarge"></textarea>
      </div>
    </div>
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">{$Think.lang.L_SUBMIT}</button>
      <button class="btn" type="reset">{$Think.lang.L_RESET}</button>
    </div>
  </fieldset>
</form>
<include file="Public:footer" />
