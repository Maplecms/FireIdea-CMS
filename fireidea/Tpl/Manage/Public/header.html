<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/ui-lightness/jquery-ui-1.8.18.custom.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/dialog.css" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<script src="__PUBLIC__/js/jquery.1.7.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/bootstrap.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/jquery-impromptu.3.2.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/valid.js" type="text/javascript"></script>
<title>FireIdeaCMS{$Think.lang.L_PORTAL_MANAGE}</title>
</head>
<body>
<div class="container-fluid">
<!--导航栏-->
<div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <div style="width: auto;" class="container"> <a href="{:U('Index/index')}" class="brand">FireIdeaCMS</a>
      <div class="nav-collapse"> 
        <!--导航栏列表-->
        <ul class="nav">
          <volist name="admin_menu" id="admin_menu">
            <eq name="current_module.module" value="$admin_menu.module">
              <li class="active"><a href="{:U($admin_menu['module'].'/'.$admin_menu['action'])}">{$admin_menu.name|L} </a> </li>
              <else/>
              <li><a href="{:U($admin_menu['module'].'/'.$admin_menu['action'])}">{$admin_menu.name|L} </a> </li>
            </eq>
          </volist>
        </ul>
        <!--右侧栏目-->
        <ul class="nav pull-right">
          <li class="dropdown"> <a data-toggle="dropdown" class="dropdown-toggle" href="#"> 系统语言 <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="?l=zh-cn">简体中文</a></li>
              <li><a href="?l=en-us">Enghlish</a></li>
            </ul>
          </li>
          <li class="divider-vertical"></li>
          <li>
          <li><a href="/" target="_blank">{$Think.Lang.L_PORTAL_HOME}</a></li>
          </li>
        </ul>
      </div>
      <!-- /.nav-collapse --> 
    </div>
  </div>
  <!-- /navbar-inner --> 
</div>
<div class="row-fluid">
<!-- left menu -->
<div class="span2">
  <div style="padding: 8px 0;" class="well">
    <ul class="nav nav-list">
      <volist name="admin_left_menu" id="almi">
        <li class="nav-header"> {$almi.name|L} </li>
        <volist name="almi.item" id="almii">
          <li class="{$almii["active"]}"><a href="{:U($almii['module'].'/'.$almii['action'])}"> {$almii.name|L}</a> </li>
        </volist>
      </volist>
    </ul>
  </div>
</div>
<div class="span10">
<ul class="breadcrumb">
  <li> <a href="{:U('Index/index')}">{$Think.lang.L_ADMIN_HOME}</a> </li>
  <volist name="admin_breadpath" id="admin_breadpath">
    <notempty name="admin_breadpath.module">
      <li><span class="divider">/</span> <a href="{:U($admin_breadpath['module'].'/'.$admin_breadpath['action'])}">{$admin_breadpath.name|L}</a> </li>
    </notempty>
  </volist>
  <notempty name="current_system_object">
    <volist name="current_system_object" id="current_system_object">
      <li><span class="divider">/</span> {$current_system_object.name|L}  </li>
    </volist>
  </notempty>
</ul>
