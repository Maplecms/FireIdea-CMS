<include file="Public:header" />
<script>
function search()
{
	requestHtml("{:U('ajax_search')}","",true);
}
</script>
<table align="center" class="table table-bordered table-striped">
  <tr>
    <th width="2%"><input type="checkbox" value="-1" name="docheck" onclick="bindSelectValue('list_select[]',this.checked);"/></th>
    <th>{$Think.lang.L_NAME}</th>
    <th>{$Think.lang.L_COUNT}</th>
    <th>{$Think.lang.L_STATUS}</th>
    <th width="90">{$Think.lang.L_OP}</th>
  </tr>
  <volist name="list" id="vo">
    <tr align="center">
      <td><input type="checkbox" value="{$vo.id}" name="list_select[]"/></td>
      <td>{$vo.name}</td>
      <td>{$vo.count}</td>
      <td><eq name="vo.active" value="0"><i class="icon-remove" title="{$Think.lang.L_DISABLE}"></i></eq>
        <eq name="vo.active" value="1"><i class="icon-ok" title="{$Think.lang.L_ENABLE}"></i></eq></td>
      <td><a href="{:U('edit?id='.$vo['id'])}" ><i class="icon-edit" title="{$Think.lang.L_EDIT}"></i></a>&nbsp;<a href="#" onclick="confirmJump('{$Think.lang.L_ARE_YOU_SURE}','{:U('del?id='.$vo['id'])}');" ><i class="icon-remove" title="{$Think.lang.L_DELETE}" ></i></a></td>
    </tr>
  </volist>
  <tr>
    <td colspan="5" ><a href="{:U('add')}" title="{$Think.lang.L_ADD}"><i class="icon-plus"></i></a>
    <a href="javascript:search()" title="{$Think.lang.L_SEARCH}"><i class="icon-search"></i></a>
    <notempty name="keyword">{$Think.lang.L_SEARCH} "{$keyword}"</notempty>
      <div class="pull-right"> &nbsp;{$page}&nbsp;</div></td>
  </tr>
</table>
<div class="pull-right"> </div>
<include file="Public:footer" />
