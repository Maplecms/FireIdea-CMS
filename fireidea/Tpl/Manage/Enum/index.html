<include file="Public:header" />
<script>
function show_type($id)
{
 requesthtml("{:U('manage')}","id="+$id,true);
}
function dodelete($id)
{
  if(confirm('{$Think.lang.L_ARE_YOU_SURE}'))
  {
    requesthtml("{:U('del')}","id="+$id,true);
  }
}
</script>

<table align="center" class="table table-bordered table-striped">
  <tr>
    <th width="2%"><input type="checkbox" value="-1" name="docheck" onclick="bindSelectValue('list_select[]',this.checked);"/></th>
    <th>{$Think.lang.L_NAME}</th>
    <th>{$Think.lang.L_SLUG}</th>
    <th>{$Think.lang.L_DESCRIPTION}</th>
    <th width="90">{$Think.lang.L_OP}</th>
  </tr>
  <volist name="list" id="vo">
    <tr align="center">
      <td><input type="checkbox" value="{$vo.id}" name="list_select[]"/></td>
      <td>{$vo.name|L}({$vo.name})</td>
      <td>{$vo.slug}</td>
      <td>{$vo.description}</td>
      <td><a href="{:U('edit?id='.$vo['id'])}" ><i class="icon-edit" title="{$Think.lang.L_EDIT}"></i></a>&nbsp;<a href="javascript:show_type({$vo.id});" ><i title="{$Think.lang.L_MANAGE}" class="icon-th"></i></a>&nbsp;<a href="#" onclick="confim_del('{$Think.lang.L_ARE_YOU_SURE}','{:U('del?id='.$vo['id'])}');" ><i class="icon-remove" title="{$Think.lang.L_DELETE}" ></i></a></td>
    </tr>
  </volist>
  <tr>
    <td colspan="5" ><a href="{:U('add')}" title="{$Think.lang.L_ADD}"><i class="icon-plus"></i></a>
      <div class="pull-right">{$page}&nbsp;</div></td>
  </tr>
</table>
<include file="Public:footer" />
