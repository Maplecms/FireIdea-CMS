<div class="ajax_container"> 
  <script src="/Public/js/valid.js" type="text/javascript"></script> 
  <script>
	function do_addnew()
	{
		requesthtml("{:U('addnew_item')}",$("#ajaxform_add").serialize(),true);
	}
	
</script>
  <form name="ajaxform_add" action="#" method="post" id="ajaxform_add" class="form-horizontal">
    <fieldset>
      <input type="hidden" name="groupid" value="{$groupid}"/>
      <table  align="center" class="table table-bordered  table-striped">
        <tr>
          <td align="left">{$Think.lang.L_CURRENT_PATH}: {$Think.lang.L_PLUGIN_ENUM_MANAGE} > {$Think.lang.L_PLUGIN_ENUM_ITEM} > {$Think.lang.L_ADD}</td>
        </tr>
      </table>
      <div class="control-group">
        <label for="name" class="control-label">{$Think.lang.L_NAME}</label>
        <div class="controls">
          <input type="text" id="name" class="input-xlarge" name="name" maxlength="200" value="" vtype="notempty" tips="{$Think.lang.L_JS_FIELD_REQUIRE}"   onkeyup="doValidate(this)" />
          <span class="help-inline"></span> </div>
      </div>
      <div class="control-group">
        <label for="value" class="control-label">{$Think.lang.L_VALUE}</label>
        <div class="controls">
          <input type="text" id="value" class="input-xlarge" name="value" maxlength="200" value="" vtype="username" tips="{$Think.lang.L_JS_FIELD_MUST_CHAR_NUMBER_SLASH}" onkeyup="doValidate(this)"/>
          <span class="help-inline"></span> </div>
      </div>
      <div class="control-group">
        <label for="note" class="control-label">{$Think.lang.L_DESCRIPTION}</label>
        <div class="controls">
          <textarea rows="3"  name="note" id="note" class="input-xlarge"></textarea>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-primary" type="button" onclick="do_addnew();">{$Think.lang.L_SUBMIT}</button>
      </div>
    </fieldset>
  </form>
</div>
